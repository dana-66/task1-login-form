<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/07b0dc8979.js" crossorigin="anonymous"></script>
    <title>Sign up</title>
</head>

<body>
    <!--Begin: main section -->
    <div class="mother-div">
        <!-- the first child  -->

        <img src="img/background.PNG" class="img-login"
            alt="a image that contains a logo and an ilistrated design of a girl using a large phone ">

        <!-- the sec div  -->
        <div class="sec-div">
            <h1>
                Get's started.</h1>
            <h5 style=" color:rgb(207, 201, 201);"> Already have an account? <a href="log in page.html"
                    style="color: salmon">Log in</a></h5>
            <form action="/form/submit">
                <!-- the Sign up Buttons -->
                <div class="top-btn">
                    <button class="google-btn btn">
                        <img class="logo-Google-img" src="img/th.jpg" alt="google logo in a button">
                        Sign Up with Google
                    </button>

                    <button class="FB-btn btn"> <img class="logo-FB-img" src="img/OIP.jpg">Sign up with
                        Facebook</button>
                </div>
                <h6 style="color: lightgrey;">________________________________________ or
                    ________________________________________ </h6>


                <!-- the sign up through email -->
                <div>
                    <label>Email address</label>
                    <div class="input-icon">
                        
                        <i class="fa-regular fa-envelope icon"></i>
                        <input type="email" class="email-tb" name="email" placeholder="pspmrt@activa.com" />
                    </div> 
                    
                    <label>Password</label>
                    <div class="input-icon">
                       
                        <img src="https://img.icons8.com/sf-regular/25/000000/password.png" class="icon"/>
                        <input type="password" class="pass-tb" placeholder="*********************" />
                    </div>

                </div>
                <div>
                    <input type="checkbox" value="agree" class="cb-agree">I agree to platform's <a
                        href="terms of service.html" style="color: rgb(226, 111, 98);">Terms of Service</a>
                    and <a href="PP.html" style="color : rgb(236, 105, 90)">Privacy Policy</a>
                </div>
                <div>
                    <button type="submit" class="regster-btn"> Register</button>
                    <!-- <button type="reset">reset</button> -->
                </div>
            </form>
        </div>
    </div>
    <!--End: main section -->
</body>

</html>
